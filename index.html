<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
  <style>
  .ui-content{
   position: relative;
   height: 96vh;
  }
  .box{
    position: absolute;
    height: 100px;
    width:100px ;
    border-radius: 50%;
    padding: 8px 34px;
    font-size: 60px;
  }
  #btn{
    font-size: 17px;
    color:black;
    width:100%;
    height: 34px;
  }
  #btn:active{
    background-color: tomato;
  }
  </style>
  <script type="text/javascript" >
  $(document).on("pagecreate","#page1",function(){
    
    var i=-1;
    var z=0;
    var nbr1 = [];
    var nbr = 1;
    var t;
    var len=0;
    var color=["red","green","yellow","aqua","orange","pink","black","blue","lime","lightgray"];
    $('#nbr').on('change', function (e) {
    var optionSelected = $("option:selected", this);
     nbr = this.value;
   });
    jQuery(".case").on("touchstart", function (e){
      if(z==0){
      i++;
      clearTimeout(t);
      t = setTimeout(choose,4000);
      e.preventDefault();
      len=e.originalEvent.touches.length;
  var div1='<div class="box" id="d'+i+'"></div>';
   $(".case").append(div1);
   if(e.originalEvent.touches[i]){
    $("#d"+i).css({
          top:(e.originalEvent.touches[i].pageY-120)+"px",
          left:(e.originalEvent.touches[i].pageX-50)+"px",
          backgroundColor:color[i]
        });
   }
    jQuery(".case").on("touchmove",function(e){
      e.preventDefault();
  len=e.originalEvent.touches.length;
      for(var j=0;j<len;j++){
         $("#d"+j).css({
          top:(e.originalEvent.touches[j].pageY-120)+"px",
          left:(e.originalEvent.touches[j].pageX-50)+"px"
        });
      }
      for(var r=len;r<i;r++){
        $("#d"+r).hide();
        reset();
      }
});

}
});
function reset(){
  i=-1;
  clearTimeout(t);
  z=len=0;
  nbr1=[];
  $(".box").hide();
  $(".case").html("");
  $(".case").css("backgroundColor","white");
}
$("#btn").click(function(){
 reset();
});
  
  function choose(){
    if(z==0 && len >= nbr){
    $(".box").hide();
    for(var a=0;a<nbr;a++){
      do{
    var rnd =Math.floor(Math.random() * len);
      }while(nbr1.includes(rnd));
     nbr1.push(rnd);
    $("#d"+rnd).show();
    $("#d"+rnd).html(a+1);
    $(".case").css("backgroundColor","gray");
    }
    z++;
    setTimeout(reset,5000);
  }
    else if(len < nbr){
      alert("please touch more than the selected number.");
      reset();
    }
  }
  
});
  </script>
  </head>
  <body>
<div data-role="page" id="page1">
  <div data-role="header">
   <div class="row me-1">
      <div class="col-10">
    <span><button id="btn" class="btn mx-2 text-center">reset</button></span></div>
    <div class="col-2"> 
    <select id="nbr" class="form-controls">  
    <option value="1"selected >1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option> 
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    </select>
    </div>
    </div>
  </div>

  <div data-role="main" class="ui-content case">
  </div>

</div>
  </body>
  </html>
